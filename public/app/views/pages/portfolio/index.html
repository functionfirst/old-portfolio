<div class="loading" ng-show="portfolio.loading">
	<div class="loader">
		<img src="/public/assets/images/oval.svg" />
	</div>
</div>
	
<section class="portfolio container">
	<article class="portfolio-article" ng-repeat="client in portfolio.clients">
		<a href="{{client.url}}" class="portfolio-link">
			<section class="portfolio-details">
				<h1 class="portfolio-header">{{client.name}}</h1>

				<section class="portfolio-description">
					<p>{{client.description}}</p>

					<dl>
						<dt>Role</dt>
							<dd>{{client.role}}</dd>
						<dt>Technology</dt>
							<dd>{{client.technology}}</dd>
					</dl>
				</section>
			</section>
			<img ng-src="/public/assets/images/{{client.image}}" alt="Image showing an example from {{client.name}}">
		</a>
	</article>
</section>
