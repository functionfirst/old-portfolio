<div class="loading" ng-show="portfolio.loading">
	<div class="loader">
		<img src="/public/assets/images/oval.svg" />
	</div>
</div>
	
<section class="portfolio">
	<article class="tile" ng-repeat="client in portfolio.clients | technologyFilter : portfolio.filter()">
		<a href="{{client.url}}">
			<header>
				<h1>{{client.name}}</h1>

				<section>
					<p>
						{{client.description}}
					</p>

					<dl>
						<dt>Role</dt>
							<dd>{{client.role}}</dd>
						<dt>Technology</dt>
							<dd>{{client.technology}}</dd>
					</dl>
				</section>
			</header>
			<section>
				<img ng-src="/public/assets/images/{{client.image}}" alt="Image showing an example from {{client.name}}">
			</section>
		</a>
	</article>
</section>
