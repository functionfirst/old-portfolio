<!DOCTYPE html> 
<!--[if lt IE 7]><html lang="en" class="ie6"><![endif]--> 
<!--[if IE 7]><html lang="en" class="ie7"><![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--><html lang="en"><!--<![endif]-->
<head>
    <title>functionfirst - web design and development portfolio of alan jenkins</title>

    <!-- meta data -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="functionfirst is the online portfolio of Web Designer and Developer, Alan Jenkins. As a professional Web Designer and Developer since 2000 I have worked with a variety of SME's and successful brands." />
    <meta name="keywords" content="online portfolio, web designer, web developer, web design, designer, design, developer, portfolio" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Alan Jenkins, alan@functionfirst.co.uk" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<base href="/">

    <!-- css -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin,latin-ext" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/assets/css/style.min.css" type="text/css" media="all" />

	<!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]--> 
	
	<!--[if lt IE 9]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->
</head>
<body ng-app="portfolioApp" ng-controller="MainController as main" ng-class="{ 'filter-open' : main.showNav }">
	<div class="row content">
		<div class="small-2 columns">
			<a href="#/"  class="header">
				<h1 class="header-title">Alan Jenkins</h1>

				<h2 class="header-subtitle">Designer &amp; Developer</h2>
			</a>

			<ul class="no-bullet nav">
				<li ng-class="{ 'active' : main.checkPath('/')}">
					<a href="#/">Portfolio</a>
					<ul class="no-bullet nav" ng-if="main.showPortfolio">
						<li ng-class="{ 'active' : main.checkPath(client.url)}" ng-repeat="client in main.clients">
							<a href="/#{{client.url}}">{{client.name}}</a>
						</li>
					</ul>
				</li>
				<li ng-class="{ 'active' : main.checkPath('/about')}"><a href="#/about">About</a></li>
			</ul>

			<ul class="no-bullet nav-social">
				<li><a href="https://github.com/functionfirst/portfolio" target="_blank"><span class="fa fa-github fa-2x"></span> </a></li>
				<li><a href="https://www.linkedin.com/in/aljenks/" target="_blank"><span class="fa fa-linkedin fa-2x"></span> </a></li>
				<li><a href="http://stackoverflow.com/users/2025557/alan-jenkins" target="_blank"><span class="fa fa-stack-overflow fa-2x"></span> </a></li>
				<li><a href="http://twitter.com/aljenks" target="_blank"><span class="fa fa-twitter fa-2x"></span> </a></li>	
			</ul>
		</div>
		<div class="small-10 columns">
			<div class="pt-page" ng-class="pageClass" ng-view></div>
		</div>
	</div>

	<div class="overlay" ng-click="main.hideNav()"></div>

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="/public/assets/lib/angularjs/angular.min.js"></script>
	<script src="/public/assets/lib/angular-route/angular-route.min.js"></script>
	<script src="/public/assets/lib/angular-animate/angular-animate.min.js"></script>

	<!-- controllers -->
	<script src="/public/dist/app.js"></script>
</body>
</html>
