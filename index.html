<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--><html lang="en"><!--<![endif]-->
<head>
    <title>functionfirst - web design and development portfolio of alan jenkins</title>

    <!-- meta data -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="functionfirst is the online portfolio of Web Designer and Developer, Alan Jenkins. As a professional Web Designer and Developer since 2000 I have worked with a variety of SME's and successful brands." />
    <meta name="keywords" content="online portfolio, web designer, web developer, web design, designer, design, developer, portfolio" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Alan Jenkins, alan@functionfirst.co.uk" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<base href="/">

    <!-- css -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="/public/assets/css/style.css" type="text/css" media="all" />

	<!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]--> 
	
	<!--[if lt IE 9]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->
</head>
<body ng-app="portfolioApp" ng-controller="MainController as main">
	<div class="content pt-perspective">
		<header class="header">
			<div class="header-container">
				<h1 class="header-title">
					functionfirst
					<span class="header-subtitle">the web portfolio of alan jenkins</span>
				</h1>
				
				<div class="nav-collapse" ng-class="{ active : main.showNav }" ng-show="main.showFilters">
					<a href="" ng-click="main.toggleNav()" class="nav-control"><img src="/public/assets/images/filter.svg">Filter: <strong>{{main.filter.get()}}</strong></a>

					<ul class="nav-filters">
						<li ng-class="{ active:main.filter.current('all') }">
							<a href="" ng-click="main.filter.set('all')">All</a>
						</li>
						<li ng-class="{ active:main.filter.current(filter) }" ng-repeat="filter in main.filters">
							<a ng-click="main.filter.set(filter)" href="">{{filter}}</a>
						</li>
					</ul>
				</div>

				<ul class="nav">
					<li ng-class="{ active:main.currentPage(page.url)}" ng-repeat="page in main.pages">
						<a href="/#{{page.url}}">{{page.name}}</a>
					</li>
				</ul>
			</div>
		</header>
		
		<div class="pt-page" ng-class="pageClass" ng-view></div>

		<div class="overlay"></div>
	</div>

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="/public/assets/lib/angularjs/angular.min.js"></script>
	<script src="/public/assets/lib/angular-route/angular-route.min.js"></script>
	<script src="/public/assets/lib/angular-animate/angular-animate.min.js"></script>

	<!-- controllers -->
	<script src="/public/app/controllers/mainCtrl.js"></script>
	<script src="/public/app/controllers/portfolioCtrl.js"></script>
	<script src="/public/app/controllers/aboutCtrl.js"></script>
	<script src="/public/app/controllers/cvCtrl.js"></script>

	<!-- services -->
	<script src="/public/app/services/portfolioService.js"></script>
	
	<!-- app -->
	<script src="/public/app/appRoutes.js"></script>
	<script src="/public/app/app.js"></script>
</body>
</html>
